<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Code Library</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div id="h1"></div>
    </div>
    <div class="body-container">
        <div id="container"></div>
    </div>
    <div class="footer"><p>&copy 2023 | CountryCodeLibrary</p></div>
    <script>
        const searchParams = new URLSearchParams(window.location.search);
        let CountryCode = searchParams.get('countrycode');
        
        let country = async(obj,cc) => {
            for (let i = 0; i < obj.length; i++) {
                    if (obj[i].cca2 == cc.toUpperCase()){
                        let cdata = obj[i];
                        data(cdata);
                    }
                }
        }
        let getdata = async(cc) => {
        try{
            await $.ajax({
                url: 'cdata.json',
                type: 'GET',
                dataType: 'json',
                headers: {
                    'accept': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                success: function (appendData) {
                let obj = appendData;
                country(obj,cc);
                }   
            });} catch (err) {
                console.error(err);
            }
        }
        getdata(CountryCode);
        data   = async (cdata) => { 
                let lang = [];
                console.log("=> ",lang)
                console.log("=>d",cdata.cca2)
                var elem = document.getElementById('h1');
                    elem.innerHTML += `<h1>${cdata.name.common}</h1><h4>${cdata.name.official}</h4>`;
                var elembody = document.getElementById('container');
                elembody.innerHTML += `
                    <h1>
                        ${JSON.stringify(cdata.currencies)}
                    </h1>
                    <h1>
                        ${cdata.population}
                    </h1>
                    <h1>
                        ${cdata.timezones}
                    </h1>
                    <h1>
                        ${cdata.capital}
                    </h1>
                    <h1>
                        ${
                            JSON.stringify(cdata.languages)
                        }
                    </h1>`;
            };
     </script>
</body>
</html>
